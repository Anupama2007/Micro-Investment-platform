<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Advisory Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #dae50d;
    }

    .chatbot-container {
      width: 100%;
      max-width: 1400px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .chat-body {
      background-color: #fff;
      height: 600px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
    }

    .user-message {
      background-color: #e1f5fe;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #e8f5e9;
      align-self: flex-start;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .send-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="chatbot-container">
  <div class="chat-header">Investment Chatbot</div>
  <div class="chat-body" id="chatBody">
    <div class="chat-message bot-message">Hello! I am here to assist you with investment advice. What would you like to know?</div>
  </div>
  <div class="chat-footer">
    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here...">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const chatInput = document.getElementById('chatInput');
    const chatBody = document.getElementById('chatBody');

    const userMessage = chatInput.value.trim();
    if (userMessage) {
      // Add user's message to the chat
      const userMessageElement = document.createElement('div');
      userMessageElement.className = 'chat-message user-message';
      userMessageElement.textContent = userMessage;
      chatBody.appendChild(userMessageElement);

      // Scroll to the bottom
      chatBody.scrollTop = chatBody.scrollHeight;

      // Clear the input field
      chatInput.value = '';

      // Simulate bot response after a delay
      setTimeout(() => {
        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'chat-message bot-message';

        // Predefined responses
        const responses = {
          "beginner": "As a beginner, consider starting with mutual funds or ETFs to diversify your investments easily.",
          "budget": "Based on your budget, micro-investing apps could be a great way to get started with minimal amounts.",
          "trend": "Currently, sustainable investing is trending. Would you like to know more?",
          "risk": "Investing always involves some level of risk. Diversifying your investments is a good strategy to manage that risk.",
          "stocks": "Stocks represent ownership in a company. They can provide high returns, but they also come with higher risks.",
          "bonds": "Bonds are a safer investment compared to stocks. They provide fixed interest over time.",
          "mutual funds": "Mutual funds pool money from many investors to invest in a diversified portfolio. They are ideal for beginners.",
          "ETFs": "Exchange-Traded Funds (ETFs) are like mutual funds but are traded on the stock exchange, giving them more flexibility.",
          "asset allocation": "Asset allocation refers to how you divide your investments among different asset classes like stocks, bonds, and cash.",
          "retirement": "For retirement, consider long-term investment strategies such as IRAs or 401(k)s to benefit from tax advantages.",
          "portfolio": "A portfolio is a collection of all your investments. It should be diversified to spread out risk.",
          "compound interest": "Compound interest is the interest earned on both the principal and the accumulated interest. It helps your investments grow exponentially.",
          "diversification": "Diversification involves spreading your investments across different assets to reduce risk.",
          "rebalancing": "Rebalancing your portfolio ensures that your asset allocation remains aligned with your financial goals.",
          "inflation": "Inflation can erode the purchasing power of your savings. It's important to invest in assets that grow faster than inflation.",
          "financial goals": "Setting financial goals, such as buying a home or saving for retirement, will help you choose the right investment strategies.",
          "emergency fund": "An emergency fund is money set aside for unexpected expenses. It's recommended to save 3-6 months of living expenses.",
          "dividends": "Dividends are payments made by companies to their shareholders. You can reinvest these to grow your portfolio further.",
          "tax advantages": "Certain investment accounts, like IRAs and 401(k)s, offer tax advantages to help you save for retirement.",
          "cryptocurrency": "Cryptocurrency is a digital or virtual currency. It's highly volatile and should be approached with caution.",
          "real estate": "Real estate can be a great investment if you're looking for long-term growth and passive income through rent.",
          "ETF vs Mutual Fund": "ETFs are traded on the stock exchange, while mutual funds are managed by professionals. ETFs are generally cheaper.",
          "financial independence": "Financial independence means having enough assets to cover your expenses without relying on a paycheck.",
          "goal setting": "Setting clear and achievable financial goals is the first step in planning your investment strategy.",
          "market timing": "Market timing involves predicting when to buy or sell investments based on market trends. It's a risky strategy.",
          "savings account": "A savings account offers low interest but is a safe place to keep money for short-term needs.",
          "index funds": "Index funds are passively managed funds that track a specific index, like the S&P 500. They offer low fees and diversification.",
          "Roth IRA": "A Roth IRA allows you to contribute after-tax income and withdraw funds tax-free in retirement.",
          "401(k)": "A 401(k) is an employer-sponsored retirement account. Contributions are made pre-tax, which reduces your taxable income.",
          "cost of living": "The cost of living varies depending on location. It's important to factor in these costs when planning your investments.",
          "interest rates": "Interest rates affect the cost of borrowing money and the return on investments like bonds and savings accounts.",
          "financial advisor": "A financial advisor helps guide your investment decisions based on your financial goals and risk tolerance.",
          "asset classes": "Asset classes include stocks, bonds, real estate, and cash. Diversifying among these can reduce risk.",
          "market volatility": "Market volatility refers to the ups and downs of market prices. It’s important to stay calm during volatile times.",
          "stock market crash": "A stock market crash is a sudden and severe drop in stock prices. While it can be unsettling, it often presents buying opportunities.",
          "fundamental analysis": "Fundamental analysis involves evaluating a company’s financials, management, and business model to determine its value.",
          "technical analysis": "Technical analysis involves studying price charts and using statistical data to predict future price movements.",
          "short-term investments": "Short-term investments typically provide lower returns but are safer and more liquid, such as high-yield savings accounts.",
          "long-term investments": "Long-term investments, like stocks and real estate, offer the potential for higher returns over time but come with higher risk.",
          "debt reduction": "Reducing debt is an important part of financial health. Consider paying off high-interest debt first to save money in the long term.",
          "emerging markets": "Emerging markets refer to economies that are growing rapidly. These can offer high returns but come with higher risks.",
          "sustainable investing": "Sustainable investing involves considering environmental, social, and governance (ESG) factors in your investment decisions.",
          "financial literacy": "Financial literacy involves understanding financial concepts like budgeting, saving, and investing, which is crucial for making informed decisions.",
          "investment strategy": "An investment strategy is a plan that outlines how to allocate assets to meet financial goals. It should match your risk tolerance and timeline.",
          "liquidity": "Liquidity refers to how easily an asset can be converted into cash. Stocks are highly liquid compared to real estate.",
          "investment": "An investment strategy is a plan that outlines how to allocate assets to meet financial goals. It should match your risk tolerance and timeline."
        };

        // Search for keywords in the user's message
        let responseFound = false;
        for (const key in responses) {
          if (userMessage.toLowerCase().includes(key)) {
            botMessageElement.textContent = responses[key];
            responseFound = true;
            break;
          }
        }

        if (!responseFound) {
          botMessageElement.textContent = "I'm sorry, I didn't quite understand. Can you please clarify your question?";
        }

        chatBody.appendChild(botMessageElement);
        chatBody.scrollTop = chatBody.scrollHeight;
      }, 1000);
    }
  }
</script>

</body>
</html>
